        function updateStats(projectsToCount) {

        function populateYearFilter() {

                if (startYearMatch) {
                    years.add(startYearMatch[1]);

            // Sortera √•ren i fallande ordning (senaste f√∂rst)

                    (project.medarbetare || '').toLowerCase().includes(searchInput) ||
