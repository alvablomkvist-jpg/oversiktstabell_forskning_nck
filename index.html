<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCK Forskningsöversikt</title>
    <style>
        /* Globala stilar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #004d99; /* Mörkblå för rubrik */
        }

        /* Filter- och Form-containers */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #filters, #addProjectForm {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            grid-column: 1 / -1; /* Gör så att textarea tar upp hela bredden */
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Knapp för att lägga till/spara projekt */
        #addProjectForm button {
            background-color: #007bff; /* Blå */
            color: white;
        }

        #addProjectForm button:hover {
            background-color: #0056b3;
        }

        /* Sökknapp */
        #searchButton {
            background-color: #28a745; /* Grön */
            color: white;
            grid-column: auto;
        }

        #searchButton:hover {
            background-color: #1e7e34;
        }

        /* Resultatlistan */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }

        .project-card {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-left: 5px solid #004d99; /* Blå kantmarkering */
            border-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .project-card h3 {
            margin-top: 0;
            color: #004d99;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .project-card p {
            margin-bottom: 5px;
        }
        
        /* Knapp för Redigering */
        .edit-btn {
            float: right;
            background-color: #ffc107; /* Gul */
            color: #333;
            margin-top: 10px;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        
        /* Flexibel layout för formulärknappen */
        #addProjectForm > div {
            display: flex;
            align-items: flex-end; /* Knappen alignas i botten */
        }
        #addProjectForm button {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>NCK Forskningsöversikt</h1>

    <div class="container">
        <h2>Lägg till / Redigera Projekt</h2>
        <form id="addProjectForm" onsubmit="event.preventDefault(); addProject();">
            <div>
                <label for="titel">Titel:</label>
                <input type="text" id="titel" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Planerad">Planerad</option>
                    <option value="Pågående">Pågående</option>
                    <option value="Avslutad">Avslutad</option>
                </select>
            </div>
            <div>
                <label for="datum">Datumintervall (YYYY-YYYY eller YYYY-):</label>
                <input type="text" id="datum" placeholder="t.ex. 2024-2025" required>
            </div>
            <div>
                <label for="deltagare">Deltagare (kommaseparerat):</label>
                <input type="text" id="deltagare" placeholder="t.ex. Anna, Pelle">
            </div>
            <div style="grid-column: 1 / -1;">
                <label for="beskrivning">Beskrivning:</label>
                <textarea id="beskrivning"></textarea>
            </div>
            <div>
                <button type="submit">Lägg till projekt</button>
            </div>
        </form>
    </div>


    <div class="container">
        <h2>Filter & Sök</h2>
        <div id="filters">
            <div>
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="">Alla statusar</option>
                    <option value="Planerad">Planerad</option>
                    <option value="Pågående">Pågående</option>
                    <option value="Avslutad">Avslutad</option>
                </select>
            </div>
            <div>
                <label for="yearFilter">År:</label>
                <select id="yearFilter" onchange="applyFilters()">
                    <option value="">Alla år</option>
                    </select>
            </div>
            <div>
                <label for="searchQuery">Fritextsökning:</label>
                <input type="text" id="searchQuery" placeholder="Titel, deltagare, beskrivning...">
            </div>
            <div>
                <button id="searchButton" onclick="applyFilters()">Sök</button>
            </div>
        </div>
    </div>
