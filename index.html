        // Funktion f√∂r s√∂kning och filtrering
        function filterProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            filteredProjects = projects.filter(project => {
                // S√∂kfilter
                const searchMatch = 
                    project.namn.toLowerCase().includes(searchTerm) ||
                    project.projektledare.toLowerCase().includes(searchTerm) ||
                    project.finansiering.toLowerCase().includes(searchTerm) ||
                    project.medarbetare.toLowerCase().includes(searchTerm) ||
                    project.syfte.toLowerCase().includes(searchTerm);

                // Statusfilter
                const statusMatch = statusFilter === "" || project.status === statusFilter;

                // √Ör-filter (letar efter om det valda √•ret finns i datumstr√§ngen)
                let yearMatch = true;
                if (yearFilter !== "") {
                    // Datumstr√§ngen kan vara "2024-2026" eller "2025"
                    const years = project.datum ? project.datum.split('-').map(y => y.trim()) : [];
                    
                    if (years.length === 1) {
                         // Endast ett √•r (t.ex. "2025")
                        yearMatch = years[0] === yearFilter;
                    } else if (years.length === 2) {
                        // Period (t.ex. "2024-2026")
                        const startYear = parseInt(years[0]);
                        const endYear = parseInt(years[1]);
                        const targetYear = parseInt(yearFilter);

                        if (!isNaN(startYear) && !isNaN(endYear) && !isNaN(targetYear)) {
                            yearMatch = targetYear >= startYear && targetYear <= endYear;
                        } else if (!isNaN(startYear) && isNaN(endYear)) {
                            // Period som b√∂rjar men inte har slut (t.ex. "2024-")
                            yearMatch = targetYear >= startYear;
                        } else {
                            yearMatch = project.datum.includes(yearFilter);
                        }
                    } else {
                        // Annat format, g√∂r en enkel includes-kontroll
                        yearMatch = project.datum.includes(yearFilter);
                    }
                }

                return searchMatch && statusMatch && yearMatch;
            });

            renderProjects(filteredProjects);
        }

        // Funktion f√∂r att fylla i √Ör-filtret
        function populateYearFilter() {
            const yearFilter = document.getElementById('yearFilter');
            const years = new Set();
            
            projects.forEach(project => {
                if (project.datum) {
                    // Extrahera alla unika √•r fr√•n datumstr√§ngen, t.ex. "2024-2026" -> [2024, 2025, 2026]
                    const parts = project.datum.split('-').map(y => y.trim()).filter(y => y !== '');
                    
                    if (parts.length === 1) {
                        years.add(parseInt(parts[0]));
                    } else if (parts.length === 2) {
                        const start = parseInt(parts[0]);
                        const end = parseInt(parts[1]) || new Date().getFullYear() + 5; // Antag 5 √•r fram√•t om inget slut√•r finns
                        if (!isNaN(start) && !isNaN(end)) {
                            for (let year = start; year <= end; year++) {
                                years.add(year);
                            }
                        }
                    } else {
                        // F√∂r s√§kerhets skull, om formatet √§r oklart, f√∂rs√∂k extrahera 4-siffriga √•r
                        const yearMatches = project.datum.match(/\b\d{4}\b/g);
                        if (yearMatches) {
                            yearMatches.forEach(y => years.add(parseInt(y)));
                        }
                    }
                }
            });

            const sortedYears = Array.from(years).filter(y => !isNaN(y)).sort((a, b) => b - a);
            
            sortedYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year.toString();
                option.textContent = year.toString();
                yearFilter.appendChild(option);
            });
        }
